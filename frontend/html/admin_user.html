    />

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">

      <!-- Main Content -->

        <table>

            <!-- Add more rows as needed -->

    </div>
  </body>
  <script>
    // Get all menu items
    const menuItems = document.querySelectorAll(".menu-item");

    // Loop through menu items and add click event
    menuItems.forEach((item) => {
      item.addEventListener("click", function () {
        // Remove 'active' class from all menu items
        menuItems.forEach((el) => el.classList.remove("active"));

        // Add 'active' class to the clicked menu item
        this.classList.add("active");
      });
    });

    // Chức năng của thanh tìm kiếm
    const searchInput = document.querySelector(".search-bar input");

    searchInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        // Ngăn chặn hành vi mặc định (gửi biểu mẫu hoặc bất kỳ hành động nào khác)
        event.preventDefault();

        // Gọi hàm tìm kiếm hoặc logic ở đây
        const searchTerm = searchInput.value.trim();

        // Ví dụ: Ghi log thuật ngữ tìm kiếm (bạn có thể thực hiện logic tìm kiếm riêng)
        console.log("Đang tìm kiếm:", searchTerm);

        // Thực hiện logic tìm kiếm
        searchShowtimes(searchTerm);
      }
    });

    // Hàm tìm kiếm ví dụ (đây là nơi bạn thực hiện logic tìm kiếm của mình)
    function searchShowtimes(searchTerm) {
      const tableRows = document.querySelectorAll("tbody tr");
      tableRows.forEach((row) => {
        const cells = row.querySelectorAll("td");
        const name = cells[1].textContent.toLowerCase(); // Tên người dùng

        // Kiểm tra nếu thuật ngữ tìm kiếm trùng khớp với tên
        if (name.includes(searchTerm.toLowerCase())) {
          row.style.display = ""; // Hiển thị hàng
        } else {
          row.style.display = "none"; // Ẩn hàng nếu không khớp
        }
      });
    }
  </script>
</html>
